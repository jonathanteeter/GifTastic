<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap Styling for Improving the Aesthetics -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/animaze.js"></script>
    <title>Animal Giffy</title>

</head>
<body>

    <h1>Click each button for animal fun:</h1>

    <div id='animalButtons'></div>

    <div class="container">

        <div class="col-lg-7"></div>
        <div class="col-lg-3">                      
                
            <!-- Using a form so that the user can hit enter INSTEAD of clicking the button if they want -->
            <form id="image-form">
                <br>
                <label for="image-input">Add a New Animal:</label>
                <input type="text" id="image-input">

                <!-- Button triggers new animal to be added -->
                <input id="add-animal" type="submit" value="SUBMIT">
            </form>
        </div>

        <div class="col-lg-10">
            <div id='images'></div>
        </div>
        
    </div>

</body>
</html>
